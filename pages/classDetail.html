<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/classDetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Anasayfa</title>
</head>

<body>

    <nav>
        <div class="navLogo">
            <a href="#">
                <img src="../assets/images/acunmedya-akademi-logo-siyah.png" alt="">
            </a>
        </div>

        <div class="navRight">

            <button data-open-model class="createClass">Sınıf oluştur</button>

            <div class="profile">
                <a href="#"><img src="../assets/images/userImg.jpg" alt=""></a>
                <div class="profileText">
                    <p>Brian Ford</p>
                    <p>brianford@lok.com</p>
                </div>
            </div>
        </div>

    </nav>


    <dialog data-model>
        <section class="loginPage">
            <form autocomplete="off">

                <span>Sınıf oluştur</span>

                <div class="inputBox">
                    <input type="text" name="class" required>
                    <label for="class">Sınıf adı</label>
                </div>

                <div class="buttons">
                    <button class="cancel" formmethod="dialog" type="submit">Cancel</button>
                    <button type="submit">Submit</button>
                </div>


            </form>
        </section>
    </dialog>



    <div class="classDetail">

        <div class="classDetailHeader">
            <h1>Sınıf Detay Sayfası</h1>
        </div>
        <div class="classDetails">
            <div class="classDetailsLeft"></div>
            <div class="classDetailsRight"></div>
        </div>

    </div>

    <script>
        const button = document.querySelector('.createClass')
        const dialog = document.querySelector("dialog");
        const cancel = document.querySelector(".cancel");

        button.addEventListener('click', () => {
            dialog.showModal();
        })

        cancel.addEventListener('click', () => {
            dialog.close();
        })

        dialog.addEventListener('click', e => {
            const dialogDimension = dialog.getBoundingClientRect()
            if (
                e.clintX < dialogDimension.left || e.clientX > dialogDimension.right || e.clientY < dialogDimension.top || e.clientY > dialogDimension.bottom
            ) {
                dialog.close();
            }
        })
    </script>

</body>

</html>
