<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <title>Document</title>

</head>

<body>
    <div class="loginBase">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form class="loginForm" autocomplete="false">
            <h3>Kullanıcı Girişi</h3>

            <label class="labels" for="username">Kullanıcı Adı</label>
            <input class="inputs" type="text" placeholder="Kullanıcı Adı" id="username">

            <label class="labels" for="password">Şifre</label>
            <input class="inputs" type="password" placeholder="Şifre" id="password">

            <button class="loginBtn">Giriş Yap</button>
        </form>
    </div>
</body>

</html>
